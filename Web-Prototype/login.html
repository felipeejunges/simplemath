<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="blue darken-3">
    <nav>
        <div class="nav-wrapper blue darken-4">
            <a href="#!" class="brand-logo">Logo</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">Sass</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">Login</a></li>
    </ul>
    <div class="container">
        <div class="row">
            <form class="">

                <div class="row center-align white-text">
                    <h4>SimpleMath</h4>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="text" class="validate">
                        <label for="email">Login</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Senha</label>
                    </div>
                </div>
                <div class="row">
                    <button type="button" onclick="login()" class="btn white blue-text darken-3 col s12">Entrar</button>
                </div>
            </form>
        </div>
    </div>



    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/sweetalert2.all.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });

        function login() {
            var url = "http://localhost:8080/usuarios/login/"
            var usuario = {
                email: $('#email').val(),
                password: $('#password').val()
            };
            console.log(usuario);
            $.ajax({
                type: "POST",
                url: url,
                timeout: 3000,
                data: JSON.stringify(usuario),
                datatype: 'JSON',
                contentType: "application/json; charset=utf-8",
                cache: false,
                error: function () {
                    swal({
                        type: 'error',
                        title: 'Oops...',
                        text: 'Aconteceu um erro desconhecido durante sua requisição'
                    });
                },
                success: function (retorno) {
                    window.location.href = 'myhome.html';
                }
            });
        }
    </script>

</html>
